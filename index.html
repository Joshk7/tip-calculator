<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="visually-hidden">Splitter</h1>
            <img class="logo" src="/images/logo.svg" alt="SPLITTER" />
        </header>
        <main>
            <section class="container">
                <h2 class="visually-hidden">Tip Form</h2>
                <div class="left">
                    <form class="form">
                        <fieldset class="bill">
                            <legend>Bill</legend>
                            <input
                                class="bill__input"
                                type="number"
                                name="bill"
                                id="bill"
                                placeholder="0"
                            />
                        </fieldset>
                        <fieldset class="percent">
                            <legend>Select Tip %</legend>
                            <input
                                class="percentage"
                                id="five"
                                name="percentage"
                                type="radio"
                                value="0.05"
                            />
                            <label class="percentage__label" for="five"
                                >5%</label
                            >
                            <input
                                class="percentage"
                                id="ten"
                                name="percentage"
                                type="radio"
                                value="0.10"
                            />
                            <label class="percentage__label" for="ten"
                                >10%</label
                            >
                            <input
                                class="percentage"
                                id="fifteen"
                                name="percentage"
                                type="radio"
                                value="0.15"
                            />
                            <label class="percentage__label" for="fifteen"
                                >15%</label
                            >
                            <input
                                class="percentage"
                                id="twentyfive"
                                name="percentage"
                                type="radio"
                                value="0.25"
                            />
                            <label class="percentage__label" for="twentyfive"
                                >25%</label
                            >
                            <input
                                class="percentage"
                                id="fifty"
                                name="percentage"
                                type="radio"
                                value="0.50"
                            />
                            <label class="percentage__label" for="fifty"
                                >50%</label
                            >
                            <input
                                class="custom__input"
                                id="custom"
                                type="number"
                                name="percentage"
                                placeholder="Custom"
                            />
                        </fieldset>
                        <fieldset class="people">
                            <legend>
                                Number of People<span id="error" class="error invisible">Can't be zero</span>
                            </legend>
                            <input
                                class="people__input"
                                type="number"
                                name="people"
                                id="people"
                                placeholder="0"
                            />
                        </fieldset>
                    </form>
                </div>
                <div class="right">
                    <div class="amounts">
                        <div class="total">
                            <div class="total__label">
                                <p class="p1">Tip Amount</p>
                                <p class="p2">/ person</p>
                            </div>
                            <span id="tip" class="total__amount">$0.00</span>
                        </div>
                        <div class="total">
                            <div class="total__label">
                                <p class="p1">Total Amount</p>
                                <p class="p2">/ person</p>
                            </div>
                            <span id="total" class="total__amount">$0.00</span>
                        </div>
                    </div>
                    <button id="reset" disabled class="reset">Reset</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Joshua Kahlbaugh</a>.
            </div>
        </footer>
    </body>
</html>
